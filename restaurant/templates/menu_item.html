{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a> /
            <span>{{ menu_item.name }}</span> <!-- Display the menu item name here -->
        </span>
        
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>{{ menu_item.name }}</h2> <!-- Display menu item name -->
                <p>{{ menu_item.description }}</p> <!-- Display menu item description -->
                <p>Price: ${{ menu_item.price }}.00</p> <!-- Display price -->
            </div>
            <!--End col-->
            
            <!--Begin col-->
            <div class="column">
                <!-- Display the image using static path and slugified name -->
                <img src="{% static 'img/menu_items/' %}{{ menu_item.name}}.jpg" alt="{{ menu_item.name }}" />
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}
